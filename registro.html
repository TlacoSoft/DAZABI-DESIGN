      <div class="container">
        <div class="p-5" align="center">
      <div class="card ">
        <div class="card-header text-center">
          <h3 class="fw-bold">Crear cuenta</h3>
        </div>
        <div class="card-body">
            <form action="login.html">
                <div class="mb-3 row justify-content-md-center"  align="center">
                    <div class="col-12">
                        <label  class="form-label fw-bold">Usuario:</label>
                        <input type="text" class="form-control" formControlName="usuario" placeholder="Ingrese su nombre de usuario">
                    </div> 
                </div>
                <div class="mb-3 row justify-content-md-center"  align="center">
                    <div class="col-12">
                        <label  class="form-label fw-bold">Correo:</label>
                        <input type="email" class="form-control" formControlName="correo" placeholder="Ingrese su correo electronico" [pattern]="emailCheck">
                </div>
                <div class="mb-3 row justify-content-md-center"  align="center">
                    <div class="col-12">
                        <label  class="form-label fw-bold">Contraseña:</label>
                        <input type="password" class="form-control" formControlName="contraseña" placeholder="Ingrese su contraseña">
                    </div> 
                </div>
                <div class="mb-3 row justify-content-md-center"  align="center">
                    <div class="col-12">
                        <label  class="form-label fw-bold">Confirma tu contraseña:</label>
                        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirme su contraseña">
                    </div> 
                </div>
                <div class="mb-3 row text-center">
                    <div class="col" >
                        <button type="submit" class="btn  btn-primary btn-lg">
                            Registrarse
                        </button>
                    </div>
                </div>
            </form>
        </div>
     </div>
        </div>
      </div>
